<!DOCTYPE html>
<html>
  <head>
    <title>LPMobile Demo</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <script src="//code.jquery.com/jquery-1.8.2.js"></script>
    <style>
      #demo {
        width: 100%;
        height: 100%;
        z-index: 10;
        position: absolute;
        border: 0;
        left: 0; top:0;
      }
    </style
</head>
<body>

  <script> 
    function parseParams() {
      var params = {}
      window.location.search.substring(1).split('&').forEach(function(p) {
        var split = p.split('=');
        params[split[0]] = split[1]
      });
      return params;
    }
  
    var params = parseParams();
  
    if ( params.hasOwnProperty('u') ) {
      document.write('<iframe id="demo" src="'+ params.u  +'"></iframe>');
    }
    else {
      document.write('Place a URL in the query string parameter "u" to demo a site'):
    }
  </script>
